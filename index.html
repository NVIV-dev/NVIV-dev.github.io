<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, viewport-fit=cover">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100..900&display=swap" rel="stylesheet">

  <title>N V I V</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Jost, system-ui, sans-serif;
      background: black;
    }

    body {
      background-image: url('https://lh3.googleusercontent.com/d/14215i2sb6hRP0XiZ_ROmNzCXv0NniWZi=s3000');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      backdrop-filter: blur(0.15em) brightness(0.9);
      z-index: 0;
    }

    .container {
      position: fixed;
      inset: 0;
      z-index: 1;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

      width: 100vw;
      height: 100dvh;

      box-sizing: border-box;
    }

    .profile-photo {
      width: 20%;
      max-width: 15em;
      border-radius: 50%;
      box-shadow: 0 0.3em 1em rgba(0,0,0,0.2);
      cursor: pointer;
    }

    img:active { transform: scale(0.95); }

    h1 {
      margin-top: 2vh;
      font-size: 1.6em;
      color: #FFF;
      text-align: center;
    }

    .card {
      width: 50%;
      max-width: 27em;
      height: 60vh;
      background: rgba(255, 0, 0, 0.15);
      border-radius: 1.4em;
      box-shadow: 0 0.26em 1.3em rgba(0,0,0,0.2);
      padding: 1em;
      margin-top: 3vh;

      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 0.6em;
    }

    .btn {
      height: 15%;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 0.7em;
      color: #FFF;
      font-size: 1.3em;
      cursor: pointer;
      transition: all 0.2s ease;

      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6em;
      font-family: Jost;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.35);
      transform: scale(1.02);
    }

    p {
      color: #DDD;
      font-size: 0.6em;
      margin-top: 2vh;
      text-align: center;
    }

    #mensaje1 {
      position: fixed;
      top: env(safe-area-inset-top, 1em);
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: #FFF;
      padding: 0.6em 1.3em;
      border-radius: 0.5em;
      font-size: 1em;
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
      z-index: 1000;
    }

    @media (max-width: 600px) {
      .profile-photo { width: 30%; }
      .card { width: 60%; height: 35vh; }
      .btn { font-size: 1em; }
    }
  </style>
</head>

<body>

  <div class="container">
    <img src="https://lh3.googleusercontent.com/d/1hwqu0Yb6XVcszyzen2MPl24vlQJZj_Pt=s2000"
         alt="NVIV-p" class="profile-photo" id="foto">

    <h1>N V I V</h1>

    <div class="card">
      <button class="btn" onclick="mostrarMensaje()">P E R F I L</button>
      <button class="btn" onclick="window.open('historico.html')">H I S T Ó R I C O</button>
      <button class="btn" onclick="window.open('pfaq.html')">P F A Q</button>
      <button class="btn" onclick="window.open('portafolio.html')">P O R T A F O L I O</button>
      <button class="btn" onclick="window.open('mensaje.html')" style="font-weight:bold;">†</button>
    </div>

    <p>Creado por <b>NVIV</b> (2025). Todos los derechos reservados.</p>
  </div>

  <div id="mensaje1">
    No disponible para usuarios de rango:
    <span style="color:#FF0000;">PRINCIPIANTE</span>.
  </div>

  <script>
    const foto = document.getElementById("foto");

    foto.addEventListener("click", () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    function mostrarMensaje() {
      const m = document.getElementById('mensaje1');
      m.style.opacity = '1';
      setTimeout(() => m.style.opacity = '0', 4000);
    }
  </script>

</body>
</html>
