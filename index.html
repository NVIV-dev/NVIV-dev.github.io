<!DOCTYPE html>

<html lang="es">

<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, viewport-fit=cover">
  
  <link rel="icon" href="https://lh3.googleusercontent.com/d/1q2ytw5Y2NF2AoVfdn2n69TJsuq6gJ7Zs=s2000">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100..900&display=swap" rel="stylesheet">

  <title>N V I V</title>

  <style>
    
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      font-family: Jost, system-ui, sans-serif;
      background: #000;
    }

    body {
      background-image: url('https://lh3.googleusercontent.com/d/14215i2sb6hRP0XiZ_ROmNzCXv0NniWZi=s3000');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      backdrop-filter: blur(0.15em) brightness(0.9);
      z-index: 0;
    }

    /* CONTENEDOR ÚNICO */
    .wrapper {
      z-index: 1;
      width: 80%;
      max-width: 420px;
      aspect-ratio: 9 / 16;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      padding: 1.2rem;
      box-sizing: border-box;
    }

    .profile-photo {
      width: 35%;
      max-width: 140px;
      border-radius: 50%;
      box-shadow: 0 0.3em 1em rgba(0,0,0,0.25);
      cursor: pointer;
    }

    h1 {
      margin: 0.5rem 0;
      font-size: clamp(1.4rem, 4vw, 1.6rem);
      color: #FFF;
      text-align: center;
    }

    .card {
      width: 80%;
      flex: 1;
      background: rgba(255, 0, 0, 0.15);
      border-radius: 1.4em;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      gap: 0.6rem;
    }

    .btn {
      width: 100%;
      flex: 1;
      background: rgba(255,255,255,0.2);
      border: none;
      border-radius: 0.7em;
      color: #FFF;
      font-size: clamp(0.6rem, 2vw, 1.2rem);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn:hover {
      background: rgba(255,255,255,0.35);
    }

    p {
      font-size: 0.5rem;
      color: #DDD;
      text-align: center;
      margin: 0;
    }

    #mensaje1 {
      position: fixed;
      top: env(safe-area-inset-top, 1rem);
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: #FFF;
      padding: 0.6em 1.3em;
      border-radius: 0.5em;
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
      z-index: 10;
      text-align: center;
      font-size: 0.5rem;
    }
    
  </style>
  
</head>

<body>

  <div class="wrapper">
    <img src="https://lh3.googleusercontent.com/d/1hwqu0Yb6XVcszyzen2MPl24vlQJZj_Pt=s2000" class="profile-photo" id="foto">

    <h1>N V I V</h1>

    <div class="card">
      <button class="btn" onclick="mostrarMensaje()">P E R F I L</button>
      <button class="btn" onclick="window.open('historico.html')">H I S T Ó R I C O</button>
      <button class="btn" onclick="window.open('pfaq.html')">P F A Q</button>
      <button class="btn" onclick="window.open('portafolio.html')">P O R T A F O L I O</button>
      <button class="btn" onclick="window.open('mensaje.html')"><b>†</b></button>
    </div>

    <p>Creado por <b>NVIV</b> (2025). Todos los derechos reservados.</p>
  </div>

  <div id="mensaje1">
    <i>No disponible para usuarios de rango:</i>
    <span style="color:#FF0000;">PRINCIPIANTE</span>
  </div>

  <script>
    const foto = document.getElementById("foto");

    foto.addEventListener("click", () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    function mostrarMensaje() {
      const m = document.getElementById('mensaje1');
      m.style.opacity = '1';
      setTimeout(() => m.style.opacity = '0', 3500);
    }
  </script>

</body>
</html>
