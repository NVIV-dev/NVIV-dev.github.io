    /* Configuracion de la pagina */
    
      @media only screen and (max-width: 600px) {
        #main {margin-left: 0}
      }
      
      * {
        scroll-behavior: smooth;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body {
        height: 100%; 
        margin: 0;
        padding: 0;
        overflow-x: hidden; /* Para evitar scroll horizontal */
        background-color: #000;
        color: #fff;
        font-size: 15px;
        font-family: Jost;
      }
      
      p {
        font-size: 0.5em;
      }
      
      nav {
        position: sticky; /* Sticky para los navegadores modernos */
        top: 0;          /* Lo mantiene pegado arriba */
        width: 100%;
        background: #333;
        padding: 20px 0;
        z-index: 1000;   /* Para que siempre quede encima */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Efecto de seleccion */
        font-size: 0.8em;
      }
      
      nav ul {
        list-style: none;
        display: flex;
        justify-content: center;
        gap: 20px;
      }
      
      nav ul li {
        display: inline;
      }
      
      nav ul li a {
        text-decoration: none;
        color: white;
        padding: 10px 20px;
      }
      
      nav ul li a:hover {
        background: #555;
        border-radius: 5px;
      }
      
      .seccion {
        height: 200vh;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-size: 2rem;
        border-bottom: 2px solid #000;
      }
      
      /* Estilo del contenedor */
      
      .contenedor {
        display: flex;
        overflow-x: auto; /* Permite desplazamiento horizontal */
        white-space: nowrap; /* Asegura que no haya saltos de línea */
        scroll-snap-type: x mandatory; /* Desplazamiento suave */
      }
      
      /* Estilo para las imágenes */
      
      .contenedor img {
        width: 205px;
        height: auto;
        margin-right: 10px;
        scroll-snap-align: start; /* Alinea cada imagen al deslizar */
      }
      
      /* Opcional: estilizar el contenedor */
      
      .contenedor::-webkit-scrollbar {
        height: 10px; /* Tamaño de la barra de desplazamiento */
      }
      
      .contenedor::-webkit-scrollbar-thumb {
        background: #888; /* Color de la barra */
        border-radius: 4px; /* Redondear esquinas */
      }
      
      table, td {
        text-align: center;
        border: 1px solid #fff;
        font-size: 20px;
      }
      
    </style>

  </head>
