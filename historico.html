<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

  <meta name="keywords" content="blog, music, trance, NVIV">
  <meta name="copyright" content="© NVIV 2025. Todos los derechos reservados.">

  <title>NVIV /Histórico</title>

  <style>
    /* === ESTILOS SIN MODIFICAR === */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      font-family: Quicksand;
      background-color: #111;
      font-size: 15px;
      background-image: url('https://lh3.googleusercontent.com/d/1OR45OlR_dL-N5MlZzCn70vjTkdJ6rK6W=s3000');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    * { box-sizing: border-box; }

    .fullscreen {
      width: 100vw;
      height: 100vh;
      aspect-ratio: 9 / 16;
      position: relative;
      overflow: hidden;
    }

    .center {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hidden {
      display: none !important;
    }

    #parte1, #parte2, #parte3 {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transition: opacity 1s ease, transform 1s ease;
    }

    #boton1 {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0);
      color: #FFF;
      font-size: 1.2em;
      border: none;
      box-shadow: 0 0 20px 5px #FFF;
      animation: pulse 3s infinite;
      font-family: Quicksand;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px #FFF; }
      50% { box-shadow: 0 0 50px #FFF; }
      100% { box-shadow: 0 0 10px #FFF; }
    }

    /* (resto del CSS intacto, no se toca) */
  </style>
</head>

<body>

<div data-autor="NVIV">

  <!-- PARTE 1 -->
  <div id="parte1" class="fullscreen center"
       style="background-image:url('https://lh3.googleusercontent.com/d/1uLO8NHTarp0SKlbZCrSOH1L6mWjzI4qO=s3000');
       background-size:cover; background-position:center; background-attachment:fixed;">

    <p style="color:#FFF; margin-top:195%; font-size:1.5em;" onclick="location.href='.html'">
      <i class="fa-solid fa-user"></i>
    </p>

    <button class="estilo-btn" id="boton1" data-index="2" style="font-size:3em;">
      <i class="fa-brands fa-searchengin"></i>
    </button>

    <p onclick="location.reload()" style="color:#FFF; margin-top:195%; font-size:1.9em;">
      <i class="fa-solid fa-xmark"></i>
    </p>
  </div>

  <!-- PARTE 2 -->
  <div id="parte2" class="fullscreen hidden">
    <div id="contenedor-paginas" style="display:flex; width:100%; height:100%; overflow-x:scroll; scroll-snap-type:x mandatory;">
      <div class="pagina-principal" data-index="2" style="display:none;">
        <!-- contenido intacto -->
      </div>
    </div>

    <button id="boton12" class="boton-control">
      <i class="fa-solid fa-house"></i>
    </button>

    <div class="etiqueta" id="etiqueta">
      Creado por <b>NVIV</b> (2025). Todos los derechos reservados.
    </div>
  </div>

</div>

<script>
  // === NAVEGACIÓN (SIN YOUTUBE) ===

  document.getElementById('boton1').onclick = () => {
    document.getElementById('parte1').classList.add('hidden');
    document.getElementById('parte2').classList.remove('hidden');
  };

  document.getElementById('boton12').onclick = () => {
    document.getElementById('parte2').classList.add('hidden');
    document.getElementById('parte1').classList.remove('hidden');

    document.querySelectorAll('.pagina-principal').forEach(div => {
      div.style.display = 'none';
    });
  };

  // FULLSCREEN (se mantiene)
  document.getElementById('boton1').addEventListener('click', () => {
    const docEl = document.documentElement;
    if (docEl.requestFullscreen) docEl.requestFullscreen();
    else if (docEl.webkitRequestFullscreen) docEl.webkitRequestFullscreen();
    else if (docEl.msRequestFullscreen) docEl.msRequestFullscreen();
  });

  // OBSERVER DE IMÁGENES (SIN TOCAR)
  const paginas = document.querySelectorAll('.pagina-secundaria');

  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      const el = entry.target;
      if (entry.isIntersecting) {
        if (el.dataset.bg) {
          el.style.backgroundImage = `url('${el.dataset.bg}')`;
          delete el.dataset.bg;
        } else {
          const url = el.style.backgroundImage.slice(5, -2);
          el.style.backgroundImage = "none";
          setTimeout(() => {
            el.style.backgroundImage = `url('${url}?t=${Date.now()}')`;
          }, 50);
        }
      }
    });
  }, { threshold: 0.6 });

  paginas.forEach(p => observer.observe(p));
</script>

</body>
</html>
