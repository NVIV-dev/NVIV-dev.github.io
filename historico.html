<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NVIV/h</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: Quicksand;
      background: #111 url('https://lh3.googleusercontent.com/d/1OR45OlR_dL-N5MlZzCn70vjTkdJ6rK6W=s3000') center/cover no-repeat fixed;
    }

    * { box-sizing: border-box; }

    .fullscreen {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0; left: 0;
    }

    .center {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hidden { display: none !important; }

    #boton1 {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: none;
      background: transparent;
      color: #fff;
      font-size: 3em;
      box-shadow: 0 0 20px #fff;
      animation: pulse 3s infinite;
      cursor: pointer;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px #fff; }
      50% { box-shadow: 0 0 50px #fff; }
      100% { box-shadow: 0 0 10px #fff; }
    }

    .pagina-principal {
      width: 100vw;
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      display: none;
    }

    .pagina-secundaria {
      width: 100vw;
      height: 100vh;
      scroll-snap-align: start;
      background-size: cover;
      background-position: center;
    }

    .boton-control {
      position: fixed;
      bottom: 10px;
      right: 20px;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: none;
      background: transparent;
      color: #fff;
      font-size: 1.5em;
      z-index: 1000;
      cursor: pointer;
    }

    .etiqueta {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      font-size: 0.6em;
      color: #fff;
    }
  </style>
</head>

<body>

<div id="parte1" class="fullscreen center"
     style="background:url('https://lh3.googleusercontent.com/d/1uLO8NHTarp0SKlbZCrSOH1L6mWjzI4qO=s3000') center/cover no-repeat fixed;">
  <button id="boton1"><i class="fa-brands fa-searchengin"></i></button>
</div>

<div id="parte2" class="fullscreen hidden">
  <div class="pagina-principal" data-index="2">
    <div class="pagina-secundaria"
         style="background-image:url('https://lh3.googleusercontent.com/d/1QBA_1lodyyUCez0yV13Ibsp5keq9WgH-=s2000')">
    </div>
  </div>

  <button id="boton12" class="boton-control"><i class="fa-solid fa-house"></i></button>
  <div class="etiqueta">Creado por <b>NVIV</b> (2025)</div>
</div>

<!-- Player oculto -->
<div id="player"></div>

<script>
  const PLAYLIST_ID = 'PLTsg_kaNc_ZbXU0RavkKW-jiPrqIgDp-H';
  let player;
  let ytReady = false;

  // Cargar API al iniciar (clave)
  const tag = document.createElement('script');
  tag.src = 'https://www.youtube.com/iframe_api';
  document.body.appendChild(tag);

  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
      height: '0',
      width: '0',
      playerVars: {
        autoplay: 0,
        controls: 0,
        loop: 1,
        playlist: PLAYLIST_ID,
        rel: 0
      },
      events: {
        onReady: () => {
          ytReady = true;
          player.setVolume(80);
        }
      }
    });
  }

  // BOTON1: cambia de parte + reproduce playlist
  document.getElementById('boton1').addEventListener('click', () => {
    document.getElementById('parte1').classList.add('hidden');
    document.getElementById('parte2').classList.remove('hidden');
    document.querySelector('.pagina-principal').style.display = 'flex';

    if (ytReady) {
      player.playVideo();
    }
  });

  // Volver a inicio
  document.getElementById('boton12').addEventListener('click', () => {
    document.getElementById('parte2').classList.add('hidden');
    document.getElementById('parte1').classList.remove('hidden');
    if (player) player.stopVideo();
  });
</script>

</body>
</html>
