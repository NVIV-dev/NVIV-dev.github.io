<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NVIV/h</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: Quicksand;
      background: #111;
    }

    * { box-sizing: border-box; }

    .fullscreen {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    .center {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hidden {
      display: none !important;
    }

    #parte1, #parte2 {
      position: absolute;
      inset: 0;
    }

    #parte1 {
      background: url('https://lh3.googleusercontent.com/d/1uLO8NHTarp0SKlbZCrSOH1L6mWjzI4qO=s3000') center / cover no-repeat;
      flex-direction: column;
      gap: 30px;
    }

    #boton1 {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      font-size: 3em;
      color: #fff;
      background: transparent;
      border: none;
      box-shadow: 0 0 30px #fff;
      cursor: pointer;
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px #fff; }
      50% { box-shadow: 0 0 40px #fff; }
      100% { box-shadow: 0 0 10px #fff; }
    }

    .cerrar {
      position: fixed;
      top: 12px;
      right: 20px;
      font-size: 1.8em;
      color: #fff;
      z-index: 3000;
      cursor: pointer;
    }

    #parte2 {
      background: #000;
    }

    .pagina-principal {
      width: 100vw;
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    .pagina-secundaria {
      width: 100vw;
      height: 100vh;
      scroll-snap-align: start;
      background-size: cover;
      background-position: center;
    }

    .boton-control {
      position: fixed;
      bottom: 12px;
      right: 20px;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 1.6em;
      z-index: 2000;
      cursor: pointer;
    }

    .etiqueta {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      font-size: 0.6em;
      color: #fff;
    }
  </style>
</head>

<body>

<div id="parte1" class="fullscreen center">
  <button id="boton1"><i class="fa-brands fa-searchengin"></i></button>
</div>

<div id="parte2" class="fullscreen hidden">

  <p class="cerrar" onclick="location.reload()">
    <i class="fa-solid fa-xmark"></i>
  </p>

  <div class="pagina-principal">
    <div class="pagina-secundaria" style="background-image:url('https://lh3.googleusercontent.com/d/1QBA_1lodyyUCez0yV13Ibsp5keq9WgH-=s2000')"></div>
    <div class="pagina-secundaria" style="background-image:url('https://lh3.googleusercontent.com/d/1r-99GKXs6AweQop2jNLtnKDD4tXXdCfs=s2000')"></div>
  </div>

  <button id="boton12" class="boton-control">
    <i class="fa-solid fa-house"></i>
  </button>

  <div class="etiqueta">
    Creado por <b>NVIV</b> (2025)
  </div>
</div>

<div id="player"></div>

<script>
  const PLAYLIST_ID = 'PLTsg_kaNc_ZbXU0RavkKW-jiPrqIgDp-H';

  let player = null;
  let pendingPlaylist = null;

  document.getElementById('boton1').onclick = () => {

    // FULLSCREEN (directo desde el gesto humano)
    const docEl = document.documentElement;
    if (docEl.requestFullscreen) docEl.requestFullscreen();
    else if (docEl.webkitRequestFullscreen) docEl.webkitRequestFullscreen();
    else if (docEl.msRequestFullscreen) docEl.msRequestFullscreen();

    // CAMBIO DE VISTA
    document.getElementById('parte1').classList.add('hidden');
    document.getElementById('parte2').classList.remove('hidden');

    pendingPlaylist = PLAYLIST_ID;

    if (window.YT && player) {
      loadPlaylist();
    } else if (!window.YT) {
      const tag = document.createElement('script');
      tag.src = 'https://www.youtube.com/iframe_api';
      document.body.appendChild(tag);
    }
  };

  document.getElementById('boton12').onclick = () => {
    document.getElementById('parte2').classList.add('hidden');
    document.getElementById('parte1').classList.remove('hidden');
    if (player) player.stopVideo();
  };

  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
      height: '0',
      width: '0',
      playerVars: {
        autoplay: 1,
        controls: 0,
        loop: 1,
        rel: 0
      },
      events: {
        onReady: e => {
          e.target.setVolume(80);
          if (pendingPlaylist) loadPlaylist();
        }
      }
    });
  }

  function loadPlaylist() {
    player.loadPlaylist({
      listType: 'playlist',
      list: pendingPlaylist,
      index: 0,
      suggestedQuality: 'large'
    });
    pendingPlaylist = null;
  }

  window.onYouTubeIframeAPIReady = onYouTubeIframeAPIReady;
</script>

</body>
</html>
