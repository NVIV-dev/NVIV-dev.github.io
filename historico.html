<head>

  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: Quicksand;
      background: #111 url('https://lh3.googleusercontent.com/d/1OR45OlR_dL-N5MlZzCn70vjTkdJ6rK6W=s3000') center/cover no-repeat fixed;
    }

    * { box-sizing: border-box; }

    .fullscreen {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0; left: 0;
    }

    .center {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hidden { display: none !important; }

    #boton1 {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: none;
      background: transparent;
      color: #fff;
      font-size: 3em;
      box-shadow: 0 0 20px #fff;
      animation: pulse 3s infinite;
      cursor: pointer;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px #fff; }
      50% { box-shadow: 0 0 50px #fff; }
      100% { box-shadow: 0 0 10px #fff; }
    }

    .pagina-principal {
      width: 100vw;
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      display: none;
    }

    .pagina-secundaria {
      width: 100vw;
      height: 100vh;
      scroll-snap-align: start;
      background-size: cover;
      background-position: center;
    }

    .boton-control {
      position: fixed;
      bottom: 10px;
      right: 20px;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: none;
      background: transparent;
      color: #fff;
      font-size: 1.5em;
      z-index: 1000;
      cursor: pointer;
    }

    .etiqueta {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      font-size: 0.6em;
      color: #fff;
    }
  </style>
</head>

<body>

<!-- ptI............................................................................................................................................................................................................................ -->
      
      <div id="parte1" class="fullscreen center" style="background-image: url('https://lh3.googleusercontent.com/d/1uLO8NHTarp0SKlbZCrSOH1L6mWjzI4qO=s3000'); background-repeat: no-repeat; background-size: cover; 
        background-position: center; background-attachment: fixed;">
        
        <p style="color: #FFF; margin-top: 195%; font-size: 1.5em;" onclick="location.href='.html'">
          <i class="fa-solid fa-user"></i>
        </p>
        
        <button class="estilo-btn" id="boton1" data-index="2" style="font-size: 3em;"><i class="fa-brands fa-searchengin"></i></button>
        
        <p onclick="location.reload()" style="color: #FFF; margin-top: 195%; font-size: 1.9em;">
          <i class="fa-solid fa-xmark"></i>
        </p>
        
      </div>
      
      <!-- ptII........................................................................................................................................................................................................................... -->
      
      <div id="parte2" class="fullscreen hidden">
        
        <div id="contenedor-paginas" style="display:flex; width:100%; height:100%; overflow-x: scroll; scroll-snap-type: x mandatory;">
          
          <div class="pagina-principal" data-index="2" style="display:none;">
            
            <!-- HISTORIAL................................................................................................................................................................................................................. -->
            
            <div class="pagina-secundaria" data-bg="https://lh3.googleusercontent.com/d/=s2000" onclick="this.querySelector('.texto-secundario').style.display = 
              this.querySelector('.texto-secundario').style.display === 'block' ? 'none' : 'block';">
              <div class="texto-secundario img_private">
                <img src="https://lh3.googleusercontent.com/d/=s2000" alt="h-002" style="width: 100%;">
              </div>
            </div>
            
            <div class="pagina-secundaria" data-bg="https://lh3.googleusercontent.com/d/1QBA_1lodyyUCez0yV13Ibsp5keq9WgH-=s2000" onclick="this.querySelector('.texto-secundario').style.display = 
              this.querySelector('.texto-secundario').style.display === 'block' ? 'none' : 'block';">
              <div class="texto-secundario img_private">
                <img src="https://lh3.googleusercontent.com/d/1r-99GKXs6AweQop2jNLtnKDD4tXXdCfs=s2000" alt="h-001" style="width: 100%;">
              </div>

          </div>
          
          <!-- CONTROLES................................................................................................................................................................................................................... -->
          
        </div>
        
        <button id="boton12" class="boton-control" style="font-size: 1.5em; background-color: rgba(0,0,0,0)"><i class="fa-solid fa-house"></i></button>
        
        <button id="boton13" class="boton-control" style="font-size: 1em; bottom: 90px; background-color: rgba(0,0,0,0)"></button>
        
        <div class="etiqueta" id="etiqueta">Creado por <b>NVIV</b> (2025). Todos los derechos reservados.</div>
        
      </div>

<script>

  /* =========================================================
     CONFIGURACIÃ“N DE PLAYLIST
     =========================================================
     âš ï¸ REDUNDANTE SI SOLO USAS UNA PLAYLIST
     ðŸ‘‰ Puedes eliminar el objeto y usar directamente el ID
  */
  const playlistIDs = {
    2: 'PLTsg_kaNc_ZbXU0RavkKW-jiPrqIgDp-H'
  };

  let currentPlaylist = '';
  let player;

  /* =========================================================
     BOTÃ“N PRINCIPAL (boton1)
     =========================================================
     âœ… CLAVE
     - Avanza a parte2
     - Inicia reproducciÃ³n
  */

  document.getElementById('boton1').onclick = () => {
    document.getElementById('parte1').classList.add('hidden');
    document.getElementById('parte2').classList.remove('hidden');

    // âš ï¸ SOLO FUNCIONA SI EL PLAYER YA ESTÃ LISTO
    if (player && currentPlaylist) {
      player.playVideo();
    }
  };

  /* =========================================================
     MANEJO DE BOTONES DE ESTILO
     =========================================================
     âš ï¸ REDUNDANTE SI SOLO EXISTE boton1
     ðŸ‘‰ Este bloque puede eliminarse si no usarÃ¡s mÃ¡s estilos
  */

  document.querySelectorAll('.estilo-btn').forEach(btn => {
    btn.onclick = () => {

      const idx = btn.dataset.index;

      /* âš ï¸ INNECESARIO SI SOLO HAY UNA PLAYLIST */
      currentPlaylist = playlistIDs[idx];

      /* âš ï¸ loadYouTube() puede simplificarse */
      loadYouTube(currentPlaylist);

      document.querySelectorAll('.pagina-principal').forEach(div => {
        div.style.display = div.dataset.index === idx ? 'flex' : 'none';
      });

      document.getElementById('parte1').classList.add('hidden');
      document.getElementById('parte2').classList.remove('hidden');
    };
  });

  /* =========================================================
     BOTÃ“N HOME (boton12)
     =========================================================
     âœ… ÃšTIL
     - Regresa a parte1
     - Detiene reproducciÃ³n
  */

  document.getElementById('boton12').onclick = () => {
    document.getElementById('parte2').classList.add('hidden');
    document.getElementById('parte1').classList.remove('hidden');

    if (player) player.stopVideo();

    /* âš ï¸ INNECESARIO SI SOLO HAY UNA PAGINA */
    document.querySelectorAll('.pagina-principal').forEach(div => {
      div.style.display = 'none';
    });
  };

  /* =========================================================
     YOUTUBE IFRAME API
     =========================================================
     âœ… CLAVE
     - No tocar estructura
  */

  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
      height: '0',
      width: '0',
      playerVars: {
        autoplay: 0,
        controls: 0,
        loop: 1,

        /* âš ï¸ SIEMPRE VACÃO HASTA loadYouTube() */
        playlist: '',

        rel: 0
      },
      events: {
        onReady: e => e.target.setVolume(80),
      }
    });
  }

  /* =========================================================
     CARGA DE PLAYLIST
     =========================================================
     âš ï¸ SE PUEDE SIMPLIFICAR
     ðŸ‘‰ Si siempre usas una playlist fija
  */

  function loadYouTube(id) {
    if (!window.YT) {
      const tag = document.createElement('script');
      tag.src = 'https://www.youtube.com/iframe_api';
      document.body.appendChild(tag);
    } else {
      player.loadPlaylist({
        listType: 'playlist',
        list: id,
        index: 0,
        suggestedQuality: 'large'
      });
    }
  }

  window.onYouTubeIframeAPIReady = onYouTubeIframeAPIReady;

  /* =========================================================
     FULLSCREEN AL PRESIONAR boton1
     =========================================================
     âš ï¸ DUPLICA EVENTO DE boton1
     ðŸ‘‰ Puede fusionarse con el onclick principal
  */

  document.getElementById('boton1').addEventListener('click', () => {
    const docEl = document.documentElement;
    if (docEl.requestFullscreen) {
      docEl.requestFullscreen();
    } else if (docEl.webkitRequestFullscreen) {
      docEl.webkitRequestFullscreen();
    } else if (docEl.msRequestFullscreen) {
      docEl.msRequestFullscreen();
    }
  });

  /* =========================================================
     OPTIMIZACIÃ“N DE GIFS (IntersectionObserver)
     =========================================================
     âš ï¸ OPCIONAL
     ðŸ‘‰ Ãštil solo si usas GIFs pesados en scroll
  */

  const paginas = document.querySelectorAll('.pagina-secundaria');

  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      const el = entry.target;
      if (entry.isIntersecting) {
        if (el.dataset.bg) {
          el.style.backgroundImage = `url('${el.dataset.bg}')`;
          delete el.dataset.bg;
        } else {
          const url = el.style.backgroundImage.slice(5, -2);
          el.style.backgroundImage = "none";
          setTimeout(() => {
            el.style.backgroundImage = `url('${url}?t=${Date.now()}')`;
          }, 50);
        }
      }
    });
  }, { threshold: 0.6 });

  paginas.forEach(p => observer.observe(p));

</script>
  
</body>
