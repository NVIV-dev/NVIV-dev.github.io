  <body>
    
    <div data-autor="NVIV">

      <div id="parte1" class="fullscreen center" style="background-image: url('https://lh3.googleusercontent.com/d/1uLO8NHTarp0SKlbZCrSOH1L6mWjzI4qO=s3000'); background-repeat: no-repeat; background-size: cover; background-position: center; background-attachment: fixed;">
        
        <p style="color: #FFF; margin-top: 195%; font-size: 1.5em;">
          <i class="fa-solid fa-user"></i>
        </p>
        
        <button class="estilo-btn" id="boton1" data-index="2" style="font-size: 3em;">
          <i class="fa-brands fa-searchengin"></i>
        </button>
        
        <p onclick="location.reload()" style="color: #FFF; margin-top: 195%; font-size: 1.9em;">
          <i class="fa-solid fa-xmark"></i>
        </p>
        
      </div>
      
      <div id="parte2" class="fullscreen hidden">
        <div id="contenedor-paginas"></div>
        <div class="etiqueta" id="etiqueta">Creado por <b>NVIV</b> (2025).</div>
      </div>

      <!-- REPRODUCTOR -->
      <div id="player"></div>

      <!-- API DE YOUTUBE: SE CARGA AL INICIAR -->
      <script src="https://www.youtube.com/iframe_api"></script>

      <script>
        
        let player;

        function onYouTubeIframeAPIReady() {
          player = new YT.Player('player', {
            height: '0',
            width: '0',
            playerVars: {
              autoplay: 0,
              controls: 0,
              loop: 1,
              rel: 0
            },
            events: {
              onReady: e => e.target.setVolume(80)
            }
          });
        }

        document.getElementById('boton1').onclick = () => {

          document.getElementById('parte1').classList.add('hidden');
          document.getElementById('parte2').classList.remove('hidden');

          if (player) {
            player.loadPlaylist({
              listType: 'playlist',
              list: 'PLTsg_kaNc_ZbXU0RavkKW-jiPrqIgDp-H',
              index: 0,
              suggestedQuality: 'large'
            });
          }

          const docEl = document.documentElement;
          if (docEl.requestFullscreen) {
            docEl.requestFullscreen();
          }
        };

      </script>
      
    </div>
    
  </body>
