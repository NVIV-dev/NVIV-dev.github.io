<!DOCTYPE html>
<html lang="es">
  <head>
    <title>NVIV/h</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://lh3.googleusercontent.com/d/1q2ytw5Y2NF2AoVfdn2n69TJsuq6gJ7Zs=s2000">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
      :root {
        font-size: 16px;
        --btn-size: 5.5rem;
        --text: #FFF;
        --btn-gap: 30vw;
      }
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        background: #000;
        color: var(--text);
        font-family: system-ui, Arial, sans-serif;
        touch-action: manipulation;
        background-image: url('https://lh3.googleusercontent.com/d/1s9c2tfDVxO0Xe74lmUq9Dwu-BWXDeZE4=s2000');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }
      .view {
        position: absolute;
        inset: 0;
        display: grid;
        place-items: center;
      }
      .center-pair {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        align-items: center;
        gap: var(--btn-gap);
      }
      .circle {
        inline-size: var(--btn-size);
        block-size: var(--btn-size);
        border-radius: 50%;
        border: none;
        display: grid;
        place-items: center;
        font-size: 2.5rem;
        color: var(--text);
        cursor: pointer;
        backdrop-filter: blur(1px);
      }
      .circle.red {
        background: rgba(255, 0, 0, 0.4);
        box-shadow:
          0 0 20px rgba(255, 0, 0, 0.7),
          0 0 60px rgba(255, 0, 0, 0.7),
          inset 0 0 12px rgba(255, 0, 0, 0.7);
      }
      .circle.blue {
        background: rgba(0, 0, 255, 0.4);
        box-shadow:
          0 0 20px rgba(0, 0, 255, 0.7),
          0 0 60px rgba(0, 0, 255, 0.7),
          inset 0 0 12px rgba(0, 0, 255, 0.7);
      }
      .btn-bottom-left {
        position: absolute;
        inset-inline-start: 1rem;
        inset-block-end: 1rem;
        background: transparent;
        color: var(--text);
        border: none;
        cursor: pointer;
        font-size: 1.5rem;
      }
      .second {
        inline-size: 100%;
        block-size: 100%;
        overflow-y: auto;
        scroll-snap-type: y mandatory;
        -webkit-overflow-scrolling: touch;
        background: #000;
      }
      .page {
        position: relative;
        inline-size: 100%;
        block-size: 100vh;
        scroll-snap-align: start;
        display: grid;
        place-items: center;
        background-color: #000;
        background-size: cover;
        background-position: center;
      }
      .page .tap-image {
        position: absolute;
        inset: 50% auto auto 50%;
        transform: translate(-50%, -50%);
        max-inline-size: 80%;
        max-block-size: 80%;
        display: none;
      }
      .page.show-image .tap-image {
        display: block;
      }
      .btn4 {
        position: fixed;
        inset-inline-end: 1rem;
        inset-block-end: 1rem;
        background: transparent;
        color: var(--text);
        border: none;
        cursor: pointer;
        font-size: 1.5rem;
        z-index: 10;
      }
      .btn5 {
        position: fixed;
        inset-inline-end: 1rem;
        inset-block-end: 4rem;
        background: transparent;
        color: var(--text);
        border: none;
        cursor: pointer;
        font-size: 1.5rem;
        z-index: 10;
      }
      .footer {
        position: fixed;
        inset-inline: 0;
        inset-block-end: 0.5rem;
        text-align: center;
        font-size: 0.875rem;
        color: #DDD;
        z-index: 9;
      }
      .yt-invisible {
        position: fixed;
        inline-size: 0.01rem;
        block-size: 0.01rem;
        inset: -999rem auto auto -999rem;
        opacity: 0;
        pointer-events: none;
        z-index: -1;
      }
      .copyr {
        font-size: 0.4rem;
      }
      .hidden {
        display: none !important;
      }
      .visible {
        display: grid;
      }
    </style>
  </head>
  <body>
    <div id="yt-container" class="yt-invisible"></div>
    <section id="firstView" class="view visible">
      <div class="center-pair">
        <button id="btn1" class="circle red">
        </button>
        <button id="btn3" class="circle blue">
        </button>
      </div>
      <button id="btn2" class="btn-bottom-left">
        <i class="fa-solid fa-user"></i>
      </button>
    </section>
    <section id="secondView" class="view second hidden">
      <button id="btn5" class="btn5">
        <i class="fa-solid fa-arrow-rotate-right"></i>
      </button>
      <button id="btn4" class="btn4">
        <i class="fa-solid fa-house"></i>
      </button>
      <div class="footer copyr">
        Creado por <b>NVIV</b> (2025). Todos los derechos reservados.
      </div>

      </div>
    </section>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
      const PLAYLIST_ID = "PLTsg_kaNc_ZaHsxKDGUfuCDVVl8csNJiW";
      const OPEN_URL = "https://nviv-dev.github.io/index.html";
      let ytPlayer = null;
      let apiReady = false;
      let playlistStarted = false;
      function onYouTubeIframeAPIReady() {
        apiReady = true;
        ytPlayer = new YT.Player('yt-container', {
          width: '1',
          height: '1',
          playerVars: {
            listType: 'playlist',
            list: PLAYLIST_ID,
            autoplay: 0,
            controls: 0,
            disablekb: 1,
            fs: 0,
            modestbranding: 1,
            rel: 0,
            loop: 1
          },
          events: {
            onReady: (e) => {
              e.target.mute();
              e.target.setVolume(80);
            }
          }
        });
      }
      async function enterFullscreen() {
        const el = document.documentElement;
        if (el.requestFullscreen) return el.requestFullscreen();
        if (el.webkitRequestFullscreen) return el.webkitRequestFullscreen();
      }
      const firstView = document.getElementById('firstView');
      const secondView = document.getElementById('secondView');
      document.getElementById('btn1').addEventListener('click', async () => {
        firstView.classList.add('hidden');
        secondView.classList.remove('hidden');
        if (!playlistStarted && ytPlayer && apiReady) {
          await enterFullscreen();
          ytPlayer.playVideo();
          ytPlayer.unMute();
          ytPlayer.setVolume(80);
          playlistStarted = true;
        }
      });
      document.getElementById('btn2').addEventListener('click', () => {
        location.href = OPEN_URL;
      });
      document.getElementById('btn3').addEventListener('click', () => {
        location.reload();
      });
      document.getElementById('btn4').addEventListener('click', () => {
        secondView.classList.add('hidden');
        firstView.classList.remove('hidden');
      });
      const pages = Array.from(document.querySelectorAll('.page'));
      pages.forEach(page => {
        const pngUrl = page.getAttribute('data-png');
        const img = document.createElement('img');
        img.className = 'tap-image';
        img.src = pngUrl;
        page.appendChild(img);
        
        page.addEventListener('click', () => {
          page.classList.toggle('show-image');
        });
      });
      const io = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          const page = entry.target;
          const gifUrl = page.getAttribute('data-gif');
          page.style.backgroundImage = entry.isIntersecting ? `url("${gifUrl}")` : '';
        });
      }, {
        root: secondView,
        threshold: 0.6
      });
      pages.forEach(p => io.observe(p));
      document.getElementById('btn5').addEventListener('click', () => {
        const firstPage = document.querySelector('#secondView .page');
        if (firstPage) {
          firstPage.scrollIntoView({ behavior: 'smooth' });
        }
      });
    </script>
