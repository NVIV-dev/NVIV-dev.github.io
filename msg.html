<!DOCTYPE html>

<html>

  <head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="icon" href="https://lh3.googleusercontent.com/d/1q2ytw5Y2NF2AoVfdn2n69TJsuq6gJ7Zs=s2000">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    
    <title>NVIV/msg</title>
    
    <script src="https://www.youtube.com/iframe_api"></script>
    
    <style>
      
      html, body {
        margin: 0;
        padding: 0;
        background: #000;
        overflow: hidden;
        height: 100%;
        touch-action: manipulation;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Oswald;
      }
      
      #app {
        position: relative;
        width: 100vh;
        height: 100vh;
        aspect-ratio: 9/16;
        max-width: 100vw;
        max-height: 100vh;
        overflow: hidden;
      }
      
      .screen {
        position: absolute;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
      }
      
      #screen1 {
        justify-content: center;
        align-items: center;
        background-image: url('https://lh3.googleusercontent.com/d/1NNYB7WUdvdZt1ulWDzuK5Q6pMQUZFpAf=s3000');
      }
      
      #screen2 {
        display: none;
        background-image: url('https://lh3.googleusercontent.com/d/16TzmbRshGiJX2V2CPPO8NUlQgac293RM=s3000');
      }
      
      .cross-button {
        position: absolute;
        top: 34%;
        left: 50%;
        transform: translateX(-50%);
        width: 120px;
        height: 200px;
        cursor: pointer;
      }
      
      .cross-button::before,
      .cross-button::after {
        content: '';
        position: absolute;
        background: transparent;
      }
      
      .cross-button::before {
        width: 40px;
        height: 220px;
        left: 40px;
      }
      
      .cross-button::after {
        width: 120px;
        height: 40px;
        top: 60px;
      }
      
      /* BOTÃ“N 2 CORREGIDO */
      #reloadButton {
        position: absolute;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: #000;
        color: #FFF;
        border: none;
        font-size: 1em;
        cursor: pointer;
        /* Garantiza que no se corte */
        bottom: 15px;
        right: 15px;
      }
      
      #videoTitle {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #FFF;
        font-size: 2em;
        text-align: center;
        width: 90%;
      }
      
      .hidden-player {
        position: absolute;
        width: 0;
        height: 0;
        overflow: hidden;
      }
      
      .w50 { 
        width: 50%;
      }
      
      #blocker { 
        display: none; 
        height: 100vh; 
        width: 100vw; 
        background-color: #000; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        text-align: center;
      }
      
      @media screen and (max-width: 2712px) { 
        #app { 
          display: block; 
        } 
        #blocker { 
          display: none; 
        }
      }
      
      @media screen and (min-width: 1220px) { 
        #app { 
          display: none;
        }
        #blocker { 
          display: flex;
        }
      }
      
      @media screen and (orientation: portrait) { 
        #app { 
          display: block;
        }
        #blocker {
          display: none;
        }
      }
      
      @media screen and (orientation: landscape) { 
        #app { 
          display: none;
        }
        #blocker {
          display: flex;
        }
      }
      
      .rotada { 
        transform: rotate(-90deg); 
        transform-origin: center; 
        display: block;
      }
      
      @media screen and (orientation: landscape) { 
        html, body {
          margin: 0; 
          padding: 0; 
          overflow: hidden; 
          width: 100vw;
          height: 100vh; 
        } 
        #blocker.pagina {
          position: fixed; 
          top: 0; 
          left: 0; 
          width: 100vw; 
          height: 100vh; 
          z-index: 999999; 
          background-size: cover; 
          background-position: center; 
          background-repeat: no-repeat; 
          background-attachment: fixed;
        } 
      }
      
    </style>
    
  </head>
  
  <body>
    
    <div id="blocker" class="pagina">
      <img src="https://lh3.googleusercontent.com/d/1opiJb6BEu4HxaRDGMr3zdI3D2X3BHTWL=s2000" alt="error" class="rotada w50">
    </div>
    
    <div id="app">
      <div id="screen1" class="screen">
        <div class="cross-button" id="button1"></div>
      </div>
      <div id="screen2" class="screen">
        <div id="videoTitle"></div>
      </div>
    </div>
    
    <div id="player1" class="hidden-player"></div>
    <div id="player2" class="hidden-player"></div>
    
    <script>
      
      let player1;
      let player2;
      
      function onYouTubeIframeAPIReady() {
        player1 = new YT.Player('player1', {
          events: {
            'onReady': onPlayer1Ready,
            'onStateChange': onPlayer1StateChange
          }
        });
        player2 = new YT.Player('player2', {
          events: {
            'onReady': onPlayer2Ready
          }
        });
      }
      
      function onPlayer1Ready() {}
      function onPlayer2Ready() {}
      
      function startPlaylists() {
        player1.loadPlaylist({
          listType: 'playlist',
          list: 'PLTsg_kaNc_ZZeFRJl0yL-pAUyNXLbE5Aj'
        });
        player2.loadPlaylist({
          listType: 'playlist',
          list: 'PLTsg_kaNc_ZYtA5KPfaO23LCoV5kUX0Ue'
        });
        player1.setShuffle(true);
        player1.setLoop(true);
        player1.setVolume(100);
        player2.setVolume(70);
      }
      
      function onPlayer1StateChange(event) {
        if (event.data == YT.PlayerState.PLAYING) {
          updateTitle();
        }
      }
      
      function updateTitle() {
        let data = player1.getVideoData();
        if (data && data.title) {
          document.getElementById('videoTitle').innerText = data.title;
        }
      }
      
      document.getElementById('button1').addEventListener('click', function() {
        if (document.documentElement.requestFullscreen) {
          document.documentElement.requestFullscreen();
        }
        document.getElementById('screen1').style.display = 'none';
        document.getElementById('screen2').style.display = 'block';
        startPlaylists();
      });
      
      document.getElementById('reloadButton').addEventListener('click', function() {
        location.reload();
      });
    
    </script>
    
  </body>
  
</html>
